<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyFlix - Streaming CDN Video.co</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      background: rgba(0,0,0,0.7);
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
    }
    header .logo {
      font-size: 24px;
      font-weight: bold;
      color: #e50914;
    }
    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
    }

    .hero {
      position: relative;
      height: 90vh;
      overflow: hidden;
    }
    .hero video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hero .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.1));
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 60px;
    }
    .hero h1 {
      font-size: 48px;
      margin: 0;
    }
    .hero p {
      max-width: 600px;
      margin: 20px 0;
      font-size: 18px;
    }
    .btn {
      background: #e50914;
      border: none;
      padding: 12px 24px;
      margin-right: 10px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn.info {
      background: rgba(109,109,110,0.7);
    }

    .row {
      padding: 20px 40px;
    }
    .row h2 {
      margin: 0 0 10px 0;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
    }
    .carousel::-webkit-scrollbar {
      display: none;
    }
    .card {
      position: relative;
      flex: 0 0 auto;
      margin-right: 10px;
      transition: transform 0.3s;
    }
    .card img {
      width: 200px;
      border-radius: 6px;
      display: block;
    }
    .card:hover {
      transform: scale(1.1);
      z-index: 10;
    }
    .card .info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      opacity: 0;
      transition: opacity 0.3s;
      background: rgba(0,0,0,0.6);
      padding: 5px;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
    }
    .card:hover .info {
      opacity: 1;
    }

    /* Modal Info */
    .modal, .player-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      animation: fadeIn 0.3s ease;
    }
    .modal-content, .player-content {
      background: #111;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      width: 90%;
      position: relative;
      animation: slideUp 0.3s ease;
    }
    .modal-content img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from {opacity:0} to {opacity:1}
    }
    @keyframes slideUp {
      from {transform: translateY(40px); opacity:0}
      to {transform: translateY(0); opacity:1}
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      margin-top: 40px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">VIDEY+</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Series</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <video id="heroVideo" autoplay muted loop></video>
    <div class="overlay">
      <h1 id="heroTitle">Loading...</h1>
      <p id="heroDesc">Please wait</p>
      <button class="btn play">▶ Play</button>
      <button class="btn info" id="moreInfoBtn">ℹ Info</button>
    </div>
  </section>

  <!-- Rows -->
  <section class="row">
    <h2>Top 10 Hari Ini</h2>
    <div class="carousel" id="row1"></div>
  </section>
  <section class="row">
    <h2>Rilis Terbaru</h2>
    <div class="carousel" id="row2"></div>
  </section>
  <section class="row">
    <h2>Film Populer</h2>
    <div class="carousel" id="row3"></div>
  </section>

  <!-- Modal Info -->
  <div class="modal" id="infoModal">
    <div class="modal-content">
      <span class="close" id="closeInfo">&times;</span>
      <img id="infoPoster" src="" alt="">
      <h3 id="infoTitle"></h3>
      <p id="infoDesc"></p>
    </div>
  </div>

  <!-- Modal Player -->
  <div class="player-modal" id="playerModal">
    <div class="player-content">
      <span class="close" id="closePlayer">&times;</span>
      <video id="playerVideo" controls autoplay style="width:100%;border-radius:6px;"></video>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 MyFlix. All Rights Reserved.</p>
  </footer>

  <script>
    const videos = Array.from({length:60}).map((_,i)=>({
      title:`Film ${i+1}`,
      desc:`Deskripsi singkat Film ${i+1}`,
      url:`https://vdyceo678y.github.io/Vdghj3qe1.mp4/`, // ganti dengan URL video kamu
      poster:`https://videyceo-ops.github.io/Vdghj3qe1.mp4/1.jpg?random=${i+1}`
    }));

    let currentHero = 0;
    const heroVideo = document.getElementById("heroVideo");
    const heroTitle = document.getElementById("heroTitle");
    const heroDesc = document.getElementById("heroDesc");

    function updateHero(index){
      const v = videos[index];
      heroVideo.src = v.url;
      heroTitle.textContent = v.title;
      heroDesc.textContent = v.desc;
      currentHero = index;
    }
    updateHero(0);
    setInterval(()=> {
      currentHero = (currentHero+1)%videos.length;
      updateHero(currentHero);
    }, 8000);

    // isi row film
    function renderRow(rowId, start){
      const row = document.getElementById(rowId);
      for(let i=start;i<start+12;i++){
        const v = videos[i];
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${v.poster}" alt="${v.title}">
          <div class="info">${v.title}<br>
            <button class="btn play" data-index="${i}" style="padding:4px 8px;font-size:12px;">▶</button>
            <button class="btn info small" data-index="${i}" style="padding:4px 8px;font-size:12px;">ℹ</button>
          </div>`;
        row.appendChild(card);
      }
    }
    renderRow("row1",0);
    renderRow("row2",12);
    renderRow("row3",24);

    // Modal Info
    const infoModal = document.getElementById("infoModal");
    const infoPoster = document.getElementById("infoPoster");
    const infoTitle = document.getElementById("infoTitle");
    const infoDesc = document.getElementById("infoDesc");
    document.body.addEventListener("click",(e)=>{
      if(e.target.classList.contains("info")){
        const idx = e.target.dataset.index || currentHero;
        const v = videos[idx];
        infoPoster.src = v.poster;
        infoTitle.textContent = v.title;
        infoDesc.textContent = v.desc;
        infoModal.style.display="flex";
      }
    });
    document.getElementById("closeInfo").onclick=()=>infoModal.style.display="none";

    // Modal Player
    const playerModal = document.getElementById("playerModal");
    const playerVideo = document.getElementById("playerVideo");
    document.body.addEventListener("click",(e)=>{
      if(e.target.classList.contains("play")){
        const idx = e.target.dataset.index || currentHero;
        const v = videos[idx];
        playerVideo.src = v.url;
        playerModal.style.display="flex";
        playerVideo.play();
      }
    });
    document.getElementById("closePlayer").onclick=()=>{
      playerVideo.pause();
      playerModal.style.display="none";
    };

    // drag-to-scroll untuk carousel
    document.querySelectorAll(".carousel").forEach(carousel=>{
      let isDown=false, startX, scrollLeft;
      carousel.addEventListener("mousedown",(e)=>{
        isDown=true; startX=e.pageX-carousel.offsetLeft; scrollLeft=carousel.scrollLeft;
      });
      carousel.addEventListener("mouseleave",()=>isDown=false);
      carousel.addEventListener("mouseup",()=>isDown=false);
      carousel.addEventListener("mousemove",(e)=>{
        if(!isDown) return;
        e.preventDefault();
        const x=e.pageX-carousel.offsetLeft;
        const walk=(x-startX)*2;
        carousel.scrollLeft=scrollLeft-walk;
      });
    });
  </script>
</body>
</html>
